    <!-- Formulário de Pagamento -->
    <div class="container">
        <h2>Formulário de Pagamento</h2>
        <form action="processar_pagamento.php" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" class="input-field" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="input-field" placeholder="Ex: CompradorFiel@gmail.com" required>

            <label for="numero_cartao">Número do Cartão:</label>
            <input type="text" id="numero_cartao" name="numero_cartao" class="input-field" placeholder="Ex 0000 0000 0000 0000" required>

            <label for="data_validade">Data de Validade (MM/AAAA):</label>
            <input type="text" id="data_validade" name="data_validade" class="input-field" placeholder="Ex: 00/0000" required>

            <label for="codigo_seg">Código de Segurança (CVV):</label>
            <input type="text" id="codigo_seg" name="codigo_seg" class="input-field" placeholder="000" required>

            <label for="veiculo_escolhido">Veículo Escolhido:</label>
            <input type="text" id="veiculo_escolhido" name="veiculo_escolhido" class="input-field" placeholder="Ex: Carro Modelo XYZ" required>
            
                <label for="valor">Valor a Pagar:</label>
                <input type="text" id="valor" name="valor" class="input-field" placeholder="R$ 230.000,00" oninput="formatarValor(this)" required>

            <button type="submit" class="btn">Pagar Agora</button>
        </form>

    <script>
        function formatarValor(input) {
            let valor = input.value;
            
            // Remove tudo que não for número
            valor = valor.replace(/\D/g, "");
            
            // Adiciona o R$ no começo e formata como moeda
            valor = valor.replace(/(\d{2})$/g, ",$1");
            if (valor.length > 6) {
                valor = valor.replace(/(\d{3})(\d{3},\d{2}$)/, "$1.$2");
            }
            if (valor.length > 9) {
                valor = valor.replace(/(\d{3})(\d{3}\.\d{3},\d{2}$)/, "$1.$2");
            }
            if (valor.length > 12) {
                valor = valor.replace(/(\d{3})(\d{3}\.\d{3}\.\d{3},\d{2}$)/, "$1.$2");
            }
            
            // Coloca o valor formatado de volta
            input.value = "R$ " + valor;
        }
    </script>
